<section id="corpo">
  <header>
    <button id="botao-seta-voltar" (click)="voltar()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <h1>Gerência</h1>
  </header>

  <section>
    <div class="gerencia-container">
      <button class="botao_cardapio" (click)="irParaCardapio()">
        <p>Gerenciar Cardápio</p>
        <img src="https://cdn.goomer.com.br/website/base/b53/4ba/682/goomer-pratos-do-dia-cardapio-restaurante-como-montar.jpg" alt="Gerenciar cardápio">
      </button>

      <button class="botao_cardapio" (click)="irParaPedidos()">
        <p>Gerenciar Entregas</p>
        <img src="https://blog.dipratos.com.br/wp-content/uploads/2021/08/como-montar-um-delivery-restaurante.jpg" alt="Gerenciar entregas">
      </button>

      <button class="botao_cardapio" (click)="irParaEntregadores()">
        <p>Gerenciar Entregadores</p>
        <img src="https://expopostos.com.br/wp-content/uploads/2021/11/PARCERIA-IFOOD-RAIZEN.jpg" alt="Gerenciar entregadores">
      </button>

      <button class="botao_cardapio" (click)="irParaTodosOsPedidos()">
        <p>Gerenciar Pedidos</p>
        <img src="https://www.expohorecamagazine.com/uploads/fotos_noticias/2020/06/22150-174608-los-espanoles-piden-un-delivery-mas-sostenible.jpg" alt="Gerenciar pedidos">
      </button>
    </div>
  </section>
</section>
